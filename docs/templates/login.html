	<input type="hidden" name="form_course_id" value="{COURSE_ID}" />

	<table cellspacing="5" cellpadding="0" border="0" align="center">
	<tr>
		<td class="row3" colspan="4" align="center"><h4>{LOGIN}{TITLE}</h4></td>

		<td class="row1" colspan="2" align="right"><label for="login"><strong>{LOGIN}:</strong></label></td>
